<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        .input-container {
            margin: 20px;
        }
        
        .input-container input {
            padding: 8px;
            font-size: 16px;
        }
        
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Guessing Game</h1>

    <div class="input-container">
        <input type="number" id="guessInput" placeholder="Enter a number">
        <button class="button" onclick="checkGuess()">Check</button>
    </div>

    <div id="resultContainer"></div>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 0;

        function checkGuess() {
            const guessInput = document.getElementById("guessInput");
            const guess = parseInt(guessInput.value);

            const resultContainer = document.getElementById("resultContainer");

            if (isNaN(guess)) {
                resultContainer.innerHTML = "Please enter a valid number.";
            } else {
                guessCount++;

                if (guess === randomNumber) {
                    resultContainer.innerHTML = `Congratulations! You guessed the correct number (${randomNumber}) in ${guessCount} tries.`;
                    guessInput.disabled = true;
                } else if (guess < randomNumber) {
                    resultContainer.innerHTML = "Too low! Try again.";
                } else {
                    resultContainer.innerHTML = "Too high! Try again.";
                }

                guessInput.value = "";
                guessInput.focus();
            }
        }
    </script>
</body>
</html>
